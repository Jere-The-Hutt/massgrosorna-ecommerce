<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lovely books from MassGrosorna">
    <meta name="keywords" content="Book, Library, childrens read">
    <title>MassGrosorna | Home</title>

    {% load static %}

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_head %}{% endblock %}
</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/massgrosorna-logo-header.png' %}" alt="MassGrosorna header logo"
                    class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto text-end">
                    <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                        href="{% url 'index' %}">Hem</a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'library' %}active{% endif %}"
                        href="{% url 'library' %}">Bibliotek</a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
                        href="{% url 'about' %}">Om oss</a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'cart' %}active{% endif %}"
                        href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main element to hold all key sections of the home page. It is not part of the grid structure. -->
    <main>
        {% if messages %}
        <div class="toast-container position-fixed start-50 translate-middle-x top-6 p-3" style="z-index: 1055;">
            {% for message in messages %}
            <div class="toast align-items-center text-bg-success border-0 show" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        <!-- Individual page content will go here -->
        {% endblock %}
    </main>
    <!-- Footer / contact section -->
    <footer id="contact" class="mt-auto">
        <div class="container section">
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <h2 class="sub-heading-color">Hör av dig!</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <!-- Social Media Links -->
                <div class="col-12 col-md-4 text-center text-md-start mb-4 order-last order-md-first">
                    <h3 class="sub-heading-color text-center">Hitta oss på sociala medier</h3>
                    <div class="social-links my-4">
                        <a href="https://www.instagram.com" target="_blank" aria-label="Visit our Instagram page"
                            rel="noopener">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page"
                            rel="noopener">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-12 col-md-8 mt-1">
                    <form action="{% url 'footer_contact' %}" method="POST">
                        {% csrf_token %}
                        <div class="row justify-content-center">
                            <!-- Left column: name + email -->
                            <div class="col-12 col-md-6 mt-lg-5 mt-md-5">
                                <div class="mb-3">
                                    <input class="form-control" id="name" name="name" type="text" required>
                                    <label class="form-label sub-heading-color mt-1" for="name">Ditt Namn</label>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" id="email-footer" name="email" type="email" required>
                                    <label class="form-label sub-heading-color mt-1" for="email-footer">E-post</label>
                                </div>
                            </div>

                            <!-- Right column: message -->
                            <div class="col-12 col-md-6">
                                <div class="mb-3 h-100">
                                    <textarea class="form-control h-100" id="message-footer" name="message" rows="5"
                                        required></textarea>
                                    <label class="form-label sub-heading-color mt-1" for="message-footer">Ditt
                                        Meddelande</label>
                                </div>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div id="button-contact" class="text-center justify-content-center">
                            <button type="submit" class="btn custom-button-filled mt-5">Skicka</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/a7aea892be.js" crossorigin="anonymous"></script>
</body>

</html>
